<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  <h2 class="author-name">{{ site.author.name }}</h2>
  <p class="author-bio">{{ site.author.bio }}</p>
  <p class="socials">
    <a href="https://linkedin.com/in/atyiadam">
      <img class="linkedin-mode-moon" width="20" src="/assets/svg/linkedin-light.svg" alt="Linkedin"/>
      <img class="linkedin-mode-sunny" width="20" src="/assets/svg/linkedin-dark.svg" alt="Linkdin"/>
    </a>
    <a href="https://github.com/atyiadam">
      <img class="github-mode-moon" width="20" src="/assets/svg/github-light.svg" alt="Github"/>
      <img class="github-mode-sunny" width="20" src="/assets/svg/github-dark.svg" alt="Github"/>
    </a>
    <a href="https://twitter.com/atyis">
      <img class="twitter-mode-moon" width="20" src="/assets/svg/twitter-light.svg" alt="Twitter"/>
      <img class="twitter-mode-sunny" width="20" src="/assets/svg/twitter-dark.svg" alt="Twitter"/>
    </a>
  </p>
</div>
